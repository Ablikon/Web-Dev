<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <button onclick="location.href='index.html'" class="nav-btn">Home</button>
        <button onclick="location.href='instagram.html'" class="nav-btn">Instagram Login</button>
        <button onclick="location.href='microsoft.html'" class="nav-btn">Microsoft Homepage</button>
    </nav>
    
    <div class="facebook-container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" class="facebook-logo">
        <div class="facebook-form">
            <form>
                <input type="text" class="form-input" placeholder="Электронный адрес или номер телефона">
                <input type="password" class="form-input" placeholder="Пароль">
                <button type="submit" class="form-button facebook-login">Вход</button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <div class="divider">
                    <span>или</span>
                </div>
                <button type="button" class="form-button create-account">Создать аккаунт</button>
            </form>
        </div>
        <p style="margin-top: 20px; font-size: 14px;">
            <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании
        </p>
    </div>
</body>
</html>
